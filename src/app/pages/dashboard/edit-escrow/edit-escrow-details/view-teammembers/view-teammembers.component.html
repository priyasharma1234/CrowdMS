<div class="d-flex justify-content-between my-3">
    <h5 class="mt-3 text-primary">Team Members</h5>
</div>

<div class="deposit-table gap-4 p-3 mt-3" *ngIf="_EditEscrowService.escrowDetails">
    <dynamic-table [showHeader]="false" [apiUrl]="environment.baseUrl + 'escrow/team-member'" [pageSize]="10" [httpHeaders]="httpHeaders"
      [customParams]="customParams"  (action)="onTableAction($event)">
    </dynamic-table>
</div>
