<div class="modal-header">
    <h2 class="modal-title w-100 text-center">{{heading}}</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body p-4" [formGroup]="releaseForm">
    <div class="mb-3" *ngIf="escrow.request_type == 'beneficiary' && escrow.escrow_type == 'Software' && this.selectedRequestStatus && !viewMode">
        <label class="form-label">Select Stage</label>
        <div class="d-flex gap-4 flex-wrap">
            <select class="form-select w-50" name="stage" [(ngModel)]="selectedRequestValue">
                <option *ngFor="let stage of requestTypes" [value]="stage.value">{{ stage.label }}</option>
            </select>
        </div>
    </div>


  <div class="mb-3">
    <label class="form-label">Corporate Remarks</label>
    <textarea class="form-control" [value]="escrow.remarks" rows="3" placeholder="Enter remarks" disabled="{{true}}"></textarea>
    <app-show-errors [ctrl]="releaseForm.get('remarks')" [requiredMesg]="'Remarks is Required'"></app-show-errors>
  </div>


    <div class="mb-3" *ngIf="!viewMode">
        <label class="form-label">Remarks*</label>
        <textarea class="form-control" formControlName="remarks" rows="3" placeholder="Enter remarks"></textarea>
        <app-show-errors [ctrl]="releaseForm.get('remarks')" [requiredMesg]="'Remarks is Required'"></app-show-errors>
    </div>
</div>

<div class="modal-footer justify-content-center">
    <button class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancel</button>
    <button class="btn btn-primary" (click)="submit()" *ngIf="!viewMode">Submit</button>
</div>
