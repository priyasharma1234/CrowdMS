<div class="wrapper">
    <nav class="navbar navbar-dark bg-dark d-lg-none">
        <div class="container-fluid">
            <button *ngFor="let tab of tabs" class="nav-link"
                [ngClass]="{ active: selectedTab === tab.key, disabled: !enabledTabs[tab.key] }"
                [disabled]="!enabledTabs[tab.key]" (click)="selectTab(tab.key)" type="button">
                {{ tab.label }}
            </button>
        </div>
    </nav>
    <div class="main-container">
        <div class="topbar">
            <h5 class="text-primary m-0">{{ selectedService }} Escrow</h5>
        </div>

        <div class="content-inside m-3">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3">
                    <button *ngFor="let tab of tabs" class="nav-link" [ngClass]="{ active: selectedTab === tab.key }"
                        (click)="selectTab(tab.key)" type="button">
                        {{ tab.label }}
                    </button>
                </div>

                <div class="tab-content w-100">
                    <div *ngFor="let tab of tabs" class="tab-pane fade"
                        [ngClass]="{ 'show active': selectedTab === tab.key }">
                        <ng-container [ngSwitch]="tab.key">
                            <div *ngSwitchCase="'basic'"><app-basic-details
                                    (completed)="enableNextTab('basic')"></app-basic-details></div>
                            <div *ngSwitchCase="'agreement'"><app-agreement
                                    (completed)="enableNextTab('agreement')"></app-agreement></div>
                            <div *ngSwitchCase="'deposit'">
                                <ng-container *ngIf="selectedService == 'Software'">
                                    <app-deposit (completed)="enableNextTab('deposit')"></app-deposit>
                                </ng-container>
                                   <ng-container *ngIf="selectedService == 'Physical'">
                                    <app-deposit-physical (completed)="enableNextTab('deposit')"></app-deposit-physical>
                                </ng-container>
                            </div>
                            <div *ngSwitchCase="'release'"><app-release-condition></app-release-condition></div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
