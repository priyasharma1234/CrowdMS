<div>

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Crowd Entries</h4>

    <button class="btn btn-outline-secondary d-flex align-items-center gap-2">
      <i class="bi bi-calendar"></i>
      Today
    </button>
  </div>

  <div class="table-responsive">
    <table class="table mb-0">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Sex</th>
          <th>Entry</th>
          <th>Exit</th>
          <th>Dwell Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let visitor of entries">
          <td>
            <div class="d-flex align-items-center gap-2">
              <span>{{ visitor.personName }}</span>
            </div>
          </td>

          <td>{{ visitor.gender }}</td>
          <td>{{ visitor.entryLocal || '--' }}</td>
          <td>{{ visitor.exitLocal || '--' }}</td>
          <td>{{ visitor.dwellMinutes || '--' }}</td>
        </tr>

        <tr *ngIf="entries?.length === 0">
          <td colspan="5" class="text-center text-muted py-4">
            No records found
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<nav class="d-flex justify-content-center mt-4">
  <ul class="pagination mb-0 align-items-center">

    <!-- Prev -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(currentPage - 1)">
        ‹
      </button>
    </li>

    <!-- Page numbers (3 only) -->
    <li
      class="page-item"
      *ngFor="let page of pages"
      [class.active]="page === currentPage"
    >
      <button class="page-link" (click)="changePage(page)">
        {{ page }}
      </button>
    </li>
    <li class="page-item disabled" *ngIf="showDots">
      <span class="page-link">…</span>
    </li>

    <li
      class="page-item"
      *ngIf="totalPages > pages[pages.length - 1]"
      [class.active]="currentPage === totalPages"
    >
      <button class="page-link" (click)="changePage(totalPages)">
        {{ totalPages }}
      </button>
    </li>

    <!-- Next -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="changePage(currentPage + 1)">
        ›
      </button>
    </li>

  </ul>
</nav>


</div>
