<div class="wrapper">
  <!-- Main Wrapper -->
  <div class="main-container">
    <div class="content-inside m-4 bg-white p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="text-primary">Role List</h5>
        <button class="btn btn-primary" [routerLink]="'/staff/add'"> Add Role</button>
      </div>

        <dynamic-table [apiUrl]="'http://172.16.10.166/ExCode_Backend/api/console/roles/list'" [pageSize]="10"
          [showHeader]="false" [httpHeaders]="httpHeaders" [customParams]="customParams"
          (action)="onTableAction($event)">
        </dynamic-table>
    
    </div>
  </div>
</div>
