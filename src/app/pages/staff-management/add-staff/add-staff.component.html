<div class="modal-header text-center">
    <h2 class="modal-title w-100 text-center">{{editable ? 'Edit' : 'Add'}} Staff</h2>
    <button type="button" class="btn-close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body p-4">
    <form *ngIf="formState == 'user'" [formGroup]="addStaffForm" class="p-2">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="form-group">
                    <label>Role*</label>
                    <select [disabled]="editable" class="form-select" formControlName="role">
                        <option selected value="" disabled>Please Select Role</option>
                        <option [value]="item.name" *ngFor="let item of roleList?.data">
                            {{item.name}}
                        </option>
                    </select>
                    <app-show-errors [ctrl]="addStaffForm.get('role')" [requiredMesg]="'Role is Required'">
                    </app-show-errors>
                </div>
            </div>
           <div class="col-12 col-lg-6">
                <div class="form-group">
                    <label>Name*</label>
                    <input type="text" class="form-control" placeholder="Enter name" formControlName="name" />
                    <app-show-errors [ctrl]="addStaffForm.get('name')" [requiredMesg]="'Name is Required'">
                    </app-show-errors>
                </div>
            </div>
                    <div class="col-12 col-lg-6">
                <div class="form-group">
                            <label>Username*</label>
                            <input appUppercase type="text" class="form-control" placeholder="Enter username"
                                formControlName="username" />
                            <app-show-errors [ctrl]="addStaffForm.get('username')"
                                [requiredMesg]="'Username is Required'">
                            </app-show-errors>
                        </div>
                    </div>

             <div class="col-12 col-lg-6">
                <div class="form-group">
                    <label>Email*</label>
                    <input class="form-control" type="text" placeholder="Enter email" formControlName="email" />
                    <app-show-errors [ctrl]="addStaffForm.get('email')" [requiredMesg]="'Email is Required'">
                    </app-show-errors>
                </div>
            </div>
          <div class="col-12 col-lg-6">

                <div class="form-group">
                    <label>Phone*</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text me-0" id="basic-addon1">+91</span>
                        <input class="form-control" [appInputRestriction]="'integer'" maxlength="10" type="text"
                            placeholder="Enter phone" formControlName="phone" />
                    </div>
                    <app-show-errors [ctrl]="addStaffForm.get('phone')" [requiredMesg]="'Phone is Required'">
                    </app-show-errors>
                </div>
            </div>

                                Permission
                            </button>

        </div>
    </form>
</div>
<div class="modal-footer justify-content-center">
    <button class="btn btn-white " (click)="activeModal.dismiss()">Cancel</button>
    <button class="btn btn-primary" (click)="addStaff()">{{editable ? 'Update' : 'Submit'}}</button>
