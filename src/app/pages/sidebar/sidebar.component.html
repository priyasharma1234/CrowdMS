<nav class="navbar navbar-dark bg-dark d-lg-none">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#responsiveSidebar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <img src="assets/img/kloudspot.png" alt="Logo">
  </div>
</nav>
<div class="sidebar offcanvas offcanvas-start offcanvas-lg" tabindex="-1" id="responsiveSidebar">
  <div class="text-center py-4 d-none d-lg-block"> 
    <img src="assets/img/kloudspot.png" alt="Logo">
  </div>
  <div class="offcanvas-header d-lg-none">
    <h5 class="offcanvas-title">
      <img src="assets/img/kloudspot.png" alt="Logo" >
    </h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav flex-column w-100 ps-height">
      <li class="nav-item" *ngFor="let obj of sidebarList; let i = index">
        <a (click)="onSideBar(obj, i)" data-toggle="collapse" [attr.aria-expanded]="obj.name == selectedItem" 
         class="dropdown-toggle"
          [ngClass]="{ active: obj?.name == selectedItem }" class="nav-link">
    
            <span class="pe-3">
               <span [innerHTML]="obj?.icon | safeHtml" title="{{obj?.name}}" class="svg-outer"></span>
            </span>
             
              {{ obj?.name }}
          
            <i *ngIf="obj?.subMenu && cachedIndex != obj?.name" class="fas fa-chevron-down"></i>
            <i *ngIf="obj?.subMenu && cachedIndex == obj?.name" class="fas fa-chevron-right "></i>

        </a>
      </li>
    </ul>
  </div>
  <ul class="nav flex-column w-100">
     <li class="nav-item">
      <!-- <i class="fas fa-power-off" (click)="logout()"> Logout</i> -->
      <a href="javascript:void(0);" class="nav-link" (click)="logout()">
        <span  class="pe-3">  <i class="fas fa-power-off"></i>
 </span>
       Logout
    </a>
     </li>
  </ul>
</div>
