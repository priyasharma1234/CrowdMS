
<select class="form-select mb-3" [(ngModel)]="selectedStatus">
  <option value="2">Pending</option>
  <option value="1">Approved</option>
  <option value="0">Rejected</option>
</select>
<div class="deposit-table gap-4 p-3 mt-3">
  <dynamic-table [isDateFilledType]="null" [apiUrl]="environment.baseUrl + 'escrow/requests/list'" [pageSize]="10"
                 [httpHeaders]="httpHeaders"   (action)="onTableAction($event)"
                [customParams]="{status: selectedStatus}"
  >
  </dynamic-table>
</div>
