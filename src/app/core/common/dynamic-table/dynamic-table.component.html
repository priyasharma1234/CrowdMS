
    <div class="customTblBox">
            <table class="table-bordered table-striped" *ngIf="data | async as dynamicTableComponent">
                <thead>
                    <tr>
                        <ng-container *ngFor="let column of dynamicTableComponent.header">
                            <!-- <th *ngIf="column.is_show">
                                {{ column.value }}
                            </th> -->
                          
                            <th *ngIf="column.isShow"
                            [ngClass]="{'click': (column.isSort || column.isSort == undefined) && dynamicTableComponent!.options!.showSort}"
                            (click)="(column.isSort || column.isSort == undefined) && dynamicTableComponent!.options!.showSort ?
                            _DynamicTableService.dtSortHeaderClick(column,dynamicTableComponent): column.isSort &&
                            dynamicTableComponent!.options!.showSort? false :false">
                            {{column.label}} 
                            <i *ngIf="dynamicTableComponent!.options!.showSort" class="fas"
                                [ngClass]="_DynamicTableService.dtIsSort(column,dynamicTableComponent?.options!) ?
                                 'fa-sort': _DynamicTableService.dtIsSortAsc(column,dynamicTableComponent?.options!)?
                                 'fa-caret-down':_DynamicTableService.dtIsSortDesc(column,dynamicTableComponent?.options!)?'fa-caret-up':''">
                                 </i>
                        </th>
                        </ng-container>
                        <th *ngIf="dynamicTableComponent.options?.editable">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="dynamicTableComponent.list.length > 0">
                        <ng-container *ngFor="let item of dynamicTableComponent.list; let i = index">
                            <tr *ngIf="item['seperator']">
                            <td colspan="9" class="text-center">
                                <ng-container *ngFor="let sepItem of item['seperator'] | keyvalue:originalOrder">
                                    <ng-container *ngIf="$any(sepItem.value)['type'] == 'text'">
                                        <span class="sepr-text" *ngIf="!$any(sepItem.value)['edit']">{{$any(sepItem.value)['value'] }}</span>&nbsp;&nbsp;
                                        <input *ngIf="$any(sepItem.value)['edit']" type="text" [value]="$any(sepItem.value)['value']"
                                        [(ngModel)]="$any(sepItem.value)['value']">&nbsp;&nbsp;
                                    </ng-container>
                                    <ng-container *ngIf="$any(sepItem.value)['type'] == 'textarea'">
                                        <textarea class="styled-textarea" placeholder="Enter your text here..."  [value]="$any(sepItem.value)['value']"
                                        [(ngModel)]="$any(sepItem.value)['value']"></textarea>
                                    </ng-container>
                                    <ng-container *ngIf="$any(sepItem.value)['type'] == 'select'">
                                        <select class="form-control" [(ngModel)]="$any(sepItem.value)['value']">
                                            <option *ngFor="let option of $any(sepItem.value)['values']|keyvalue" [value]="option.value">{{option.key}}</option>
                                        </select>
                                    </ng-container>
                                </ng-container>
                            </td>
                        </tr>
                            <tr class="trClcik"  >
                               <ng-container *ngFor="let column of dynamicTableComponent.header">
                                <td *ngIf="column.isShow">
                                    <app-dynamic-table-cell [column]="column" [data]="item"
                                        [option]="dynamicTableComponent.options ?? {}"></app-dynamic-table-cell>
                                </td>
                            </ng-container>

                            <td *ngIf="dynamicTableComponent.options?.editable">
                              <!-- <div class="d-flex">
                                <span>
                                    <button class="btn userlistbtn me-3" *ngIf="!item['edit']" (click)="OnEdit(item)">
                                      <span [innerHTML]="(dynamicTableComponent?.options?.actions?.['edit']?.icon) | safeHtml"></span>
                                    </button>
                                    <button class="btn userlistbtn" *ngIf="item['edit']"
                                        (click)="Save(item, dynamicTableComponent?.options!)">
                                        <i class="fal fa-check"></i>
                                    </button>
                                </span>
                                <span *ngIf="dynamicTableComponent.options?.deletable">
                                  <button class="btn userlistbtn" (click)="Delete(item, dynamicTableComponent?.options!)">
                                       <span [innerHTML]="(dynamicTableComponent?.options?.actions?.['delete']?.icon) | safeHtml"></span>
                                  </button>
                              </span>
                            </div> -->
                            <div class="d-flex justify-content-center">
                              <ng-container *ngFor="let actionKey of getActionsKeys(dynamicTableComponent?.options?.actions)">
                                <!-- *ngIf="shouldShowButton(actionKey, dynamicTableComponent?.options!)" -->
                                <button [disabled]="dynamicTableComponent?.options?.actions?.[actionKey]?.disabled?.(item)"
                                  class="w-auto me-3 p-2 {{dynamicTableComponent?.options?.actions?.[actionKey]?.btnClass}}"
                                  (click)="executeAction(actionKey, item, dynamicTableComponent?.options!)">
                                  <span *ngIf="!dynamicTableComponent?.options?.actions?.[actionKey]?.isImg"
                                  [innerHTML]="getIcon(actionKey, item, dynamicTableComponent?.options!) | safeHtml"></span>
                                  <img *ngIf="dynamicTableComponent?.options?.actions?.[actionKey]?.isImg"
                                  [src]="getIcon(actionKey, item, dynamicTableComponent?.options!)" class="me-3">
                                  <!-- [src]="dynamicTableComponent?.options?.actions?.[actionKey]?.icon" -->
                                </button>
                              </ng-container>
                            </div>
                            </td>
                          </tr>
                        </ng-container>
                    </ng-container>
                    <tr *ngIf="dynamicTableComponent.list.length == 0">
                        <td colspan="100%" style="text-align: center;">
                            <div class="no-record"><img src="assets/assets/img/no-record.png">
                                <p class="mt-3">No Records Available</p>
                                <h6>There are no records found on the basis of details you entered.</h6>
                              </div>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
