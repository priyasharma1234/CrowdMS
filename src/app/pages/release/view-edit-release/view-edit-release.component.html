<div class="modal-content">
  <h2 class="modal-title">Add Release Request</h2>

  <div class="condition-grid">
    <div
      *ngFor="let cond of conditions"
      class="condition-card"
      [class.selected]="selectedCondition === cond.label"
      (click)="selectCondition(cond.label)"
    >
      <div class="icon"> <img [src]="cond.icon"></div>
      <div class="label">{{ cond.label }}</div>
      <div *ngIf="selectedCondition === cond.label" class="checkmark">âœ”</div>
    </div>
  </div>

  <div class="form-section">
    <label class="file-upload">
      <input type="file" hidden (change)="onFileSelected($event)" />
      <span class="upload-button">ðŸ“¤ Upload Document</span>
      <span *ngIf="uploadedFile" class="file-name">{{ uploadedFile.name }}</span>
      <a *ngIf="fileUrl" href="{{fileUrl}}" target="_blank">View</a>
    </label>

    <textarea
      [(ngModel)]="remarks"
      rows="3"
      placeholder="Remarks"
      class="remarks-box"
    ></textarea>
  </div>

  <div class="actions">
    <button class="cancel-btn" (click)="cancel()">Cancel</button>
    <button class="submit-btn" (click)="submit()">Submit</button>
  </div>
</div>
